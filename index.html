<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayt Yolda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #15151f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border: 5px dashed #8884;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .ripped-paper {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #f8f8f8;
      color: #333;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ripped-paper">Yaxƒ±nda</div>
    <div class="icon">üîê</div>
    <h1>Sayt hazƒ±r deyil... amma olacaq!</h1>
    <p>20 iyun 2025 tarixind…ô istifad…ôy…ô veril…ôc…ôk.</p>
    <div id="countdown">Y√ºkl…ônir...</div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-06-20T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "üéâ Sayt a√ßƒ±ldƒ±!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} g√ºn ${hours} saat ${minutes} d…ôq ${seconds} san`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
